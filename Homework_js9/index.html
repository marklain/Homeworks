<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework module 9</title>
    <link rel="stylesheet" href="style-light-theme.css">
</head>

<body>
    <div class="wrapper">
        <aside class="sidebar">
            <form id="movie-search">
                <input type="text" id="movie-search__name" placeholder="Enter movie name">
                <button class="movie-search__submit" type="submit">Search</button>
            </form>
            <div class="category">
                <button class="category__popular">Popular</button>
                <button class="category__latest">Latest</button>
                <button class="category__top-rated">Top Rated</button>
            </div>
            <div class="theme-choose">
                <h2 class="theme-choose__caption">Choose theme:</h2>
                <button class="theme-choose__light active">Light theme</button>
                <button class="theme-choose__dark">Dark theme</button>
            </div>
        </aside>
        <div class="content">
            <div class="movie-gallery"></div>
        </div>
    </div>

    <script type="text/template" id="movie-card-template">
        <div class="movie-card">
            <p class="movie-card__rate">Rating: <%- rate %></p>
            <img class="movie-card__poster" src="https://image.tmdb.org/t/p/w500/<%- posterSrc %>">
            <p class="movie-card__title"><%- title %></p>
            <p class="movie-card__description"><%- description %></p>
            <p class="movie-card__release">Release: <%- releaseDate %></p>
        </div>`
    </script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
