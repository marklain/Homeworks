<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Java Script HM4</title>
</head>

<body>
    <h3>Задание №1</h3>
    <label for="strFirstTask">Введите строку</label>
    <input type="text" id="strFirstTask">
    <button type="submit" id="submiter">Click to know a length</button>
    <p id="outFirstTask"></p>
    <!-- END OF FIRST TASK -->
    <h3>Задание №2</h3>
    <div id="outImages"></div>
    <button type="button" id="imgOuter">Вывести изображения</button>
    <!-- END OF SECOND TASK -->
    <h3>Задание №3</h3>
    <input type="text" placeholder="Введите URL" id="urlHolder">
    <button id="domainGenerator">Показать домен</button>
    <p id="domainOut"></p>
    <!-- END OF THIRD TASK -->
    <h3>Задание №4</h3>
    <input type="text" placeholder="Введите адресс сайта" id="siteUrl">
    <button id="siteShower">Вывести site</button>
    <p id="siteOut"></p>
    <!-- END OF FOURTH TASK -->
    <h3>Задание №5</h3>
    <form action="" method="post">
        <input type="text" name="name" placeholder="Введите имя" id="userName"><br>
        <input type="text" name="surname" placeholder="Введите фамилию" id="userSurname"><br>
        <input type="password" placeholder="Введите пароль" name="password" id="userPassword"><br>
        <input type="text" placeholder="Введите email" name="email" id="userEmail"><br>
        <input type="button" value="Зарегистрироваться" id="register"><br>
    </form>
    <p id="userOut"></p>
    <!-- END OF FIFTH TASK -->
    <h3>Задание №6</h3>
    <input type="text" placeholder="Введите символ" id="codeIn">
    <p id="codeOut">Здесь появится код символа который вы ввели в input выше</p>
    <script src="./script.js"></script>
</body>

</html>
