<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h3>Задание №1</h3>
    <form action="#" id="firstTaskForm">
        <label for="oddRadio">
            Четные <input type="radio" name="chooser" value="odd" id="oddRadio">
        </label>
        <label for="evenRadio">
            Нечетные <input type="radio" name="chooser" value="even" id="evenRadio">
        </label>
        <label for="allRadio">
            Все <input type="radio" name="chooser" value="all" id="allRadio" checked>
        </label>
        <input type="text" class="firstTaskInput"><button id="inputAdder">+</button>
        <button id="getInfoFirstTask">Собрать</button>
    </form>
    <p id="firstTaskOut" rows="8" cols="80"></p>
    <script src="script.js"></script>
</body>
