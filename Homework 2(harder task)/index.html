<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 2 HT</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="wrapper">
    <header>
    <img src="img/img.jpg" width="100%" alt="Рабочий момент">
    <h1>Здорово.</h1>
    </header>
      <p class="content">
        Получите бесплатный аудит Ваших
        страниц в социальных сетях и команда специалистов определит уровень их ведения. <br>
        Внесите данные в форму прямо сейчас<br>
        и наш менеджер свяжется с Вами для обсуждения деталей.
      <img class="fig" src="img/arrow.png" alt="arrow" align="right">
     </p>
    <form action="">
      <div class="inform">
      <div class="wrapper-box">Имя<br>
      <input class="name" type="text" name="" title="Имя" placeholder="Введите ваше имя">
    </div>
      <div class="wrapper-box">
        E-mail <input class="email" type="text" name="" title="E-mail" placeholder="Введите ваш E-mail">
      </div>
      <span>Номер телефона</span>
      <div class="number">
        <input class="first" type="text" name="" title="Номер телефона" placeholder="+38">
        <input class="center" type="text" name="" title="Номер телефона" placeholder="(&nbsp;&nbsp;&nbsp;)">
        <input class="last" type="text" name="" title="Номер телефона" placeholder="">
      </div>
    </div>
      <input type="submit" value="Отправить">
    </form>
      <footer>
        Ваши данные никогда не будут переданы 3-м лицам
      </footer>
</body>
</html>
