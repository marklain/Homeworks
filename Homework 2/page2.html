<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SecondPart</title>
  <link rel="stylesheet" href="css/style2.css">
</head>
<body>
  <div class="equation1">
    <span class="header">Характеристическое уравнение поверхности второй степени</span>
    <p>
      &lambda;<sup class="ssitalic">3</sup>&nbsp;-&nbsp;I<sub class="ssitalic">1</sub>&lambda;<sup class="ssitalic">2</sup>&nbsp;+&nbsp;I<sub class="ssitalic">2</sub>&lambda;&nbsp;-&nbsp;I<sub class="ssitalic">3</sub>&nbsp;=&nbsp;0
    </p>
  </div>
   <div class="equation2">
     <span class="header">
       Многочлен степени <span class="nitalic">n</span>
     </span>
     <p>
       &fnof;(x)&nbsp;=&nbsp;a<sub class="index">0</sub>&nbsp;+&nbsp;a<sub class="index">1</sub>&nbsp;x&nbsp;+&nbsp;...&nbsp;+&nbsp;a<sub class="index">n-1</sub>&nbsp;x<sup class="exponent">n-1</sup>&nbsp;+&nbsp;a<sub class="index">n</sub>&nbsp;x<sup class="exponent">n</sup>
     </p>
   </div>
</body>
</html>
